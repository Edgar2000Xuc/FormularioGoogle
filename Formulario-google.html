<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario.css">
    <title>Formulario Moderno</title>
</head>
<body>
    <div class="container">
<h3>Registrar los formularios</h3>
<div class="buttons">
    <button class="google-btn">
<picture>
    <img src="https://th.bing.com/th/id/OIP.T6F6Vja5ue4BhRs81wWlywHaHa?pid=ImgDet&rs=1" alt="logo-google">
</picture>
<span>Registrarse con Google</span>
    </button>
    <button class="twitter-btn">
        <picture></picture>
    </button>
</div>
<div class="separator">
    <hr>
</div>
<form action="" method="">
    <div class="section-inputs">
        <label for="name">
            <span>Name</span>
            <input id="name" name="name" />
        </label>
        <label for="username">
            <span>Username</span>
            <input id="username" name="username"/>
        </label>
    </div>
    <label for="email">
        <span>Email</span>
        <input id="email" name="email"/>
    </label>
    <label for="password">
        <span>Password</span>
        <input id="password" name="password" placeholder="6+ caracteres" required/>
    </label>
    <label for="checkbox" class="checkbox-label">
        <input type="checkbox" id="checkbox">
        <span>Acepto las condiciones y el aviso legal</span>
    </label>
    <button type="submit" class="submit-btn">Crear cuenta</button>
</form>
   </div>
</body>
</html>
